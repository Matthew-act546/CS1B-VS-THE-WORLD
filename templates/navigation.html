{% extends "base.html" %}


{% block navigation_content %}

<nav class="navbar navbar-expand-lg bg-body-primary" style="background-color: #e8593c;">
  {% if user.is_authenticated %}
  <div class="container-fluid">
    <a class="navbar-brand ms-5 nav-title" href="{% url 'home' %}"> CS1B informatics!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href=" {% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'about' %}">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'announcements' %}">Announcements</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'logout' %}" class="btn btn-outline-danger ms-auto">Log out</a>
        </li>
      </ul>
    </div> 
  </div>
  {% else %}
  <div class="container-fluid ">
    <a class="navbar-brand ms-3" href="{% url 'home' %}" style="font-size: 1.8rem; font-weight: bold;">
      CS1B Against the World!</a>
    <form action="" class="d-flex align-items-center flex-wrap" method="post">
      {% csrf_token %}
      <div class="me-3">
        <label for="username" class="form-label me-2">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="user@plmun.edu.ph" required>
        <input class="form-check-input" type="checkbox" id="keepLoggedIn">
        <label class="form-check-label" for="keepLoggedIn">Remember me</label>
      </div>
      <div class="me-3">
        <label for="password" class="form-label mb-0 me-2">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password"
          required>
        <a href="#" style="color: black;" class="text-decoration-none me-3"> Forgot your password?</a>
      </div>
      <input type="submit" value="Log in" class="btn btn-primary">
    </form>
  </div>
  {% endif %}
</nav>
{% endblock %}
