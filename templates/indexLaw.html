<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS1B Informatics!</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesLaw.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid d-flex align-items-center justify-content-between ms-3">
            <a class="navbar-brand text-white" href="#home">
              <img src="./assetsLaw/cs1bLogo.png" style="height: 50px;">CS1B Informatics</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex align-items-center flex-wrap">
                <div class="me-3">
                  <label for="emailOrPhone" class="form-label mb-0 me-2" style="color:rgb(255, 255, 255)">Institutional Email</label>
                  <input type="text" class="form-control" id="emailOrPhone" placeholder="user@plmun.edu.ph" required>
                  <input class="form-check-input" type="checkbox" id="keepLoggedIn">
                  <label class="form-check-label" for="keepLoggedIn" style="color:rgb(255, 255, 255)">Remember me</label>
                </div>
                <div class="me-3">
                  <label for="password" class="form-label mb-0 me-2" style="color:rgb(255, 255, 255)">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <a href="#" class="text-decoration-none me-3" style="color:rgb(255, 255, 255)">  Forgot your password?</a>
                </div>
                <button type="button" class="btn btn-outline-light">Log in</button>
              </form>
               
        </div>
    </nav>
    
    <div  id="home" class="container text-center">
        <div class="row">
            <div class="col-6 col-12 col-md-6 d-flex align-items-center" style="min-height: 100vh;">
                <div style="text-align: left;">
                <h1>Welcome to our website!</h1>
                <p>This platform has been designed specifically to assist officers in 
                    efficiently sorting and locating information. In addition to these functionalities, 
                    we will also post important announcements here to keep everyone updated.</p>
                </div>
            </div>
            
            <div class="col-6 col-12 col-md-6 d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="d-inline-block ">
                <a href="sign-upLaw.html">
                    <img src="./assetsLaw/registerBear.png" class="card-img-top img-fluid"
                    style="width: 400px; height: 455px; border: 1px solid transparent; border-radius: 15%; box-shadow: 10px 10px 20px #e45e5e;"
                    alt="a photo a bear holding a sign that says 'Register'">
                </a>
                </div>

    </div>
