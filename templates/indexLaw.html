<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CS1B Informatics!</title>
  <link rel="icon" href="./assetsLaw/cs1bLogo.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesLaw.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-primary">
        <div class="container-fluid d-flex align-items-center justify-content-between ms-3">
            <a class="navbar-brand text-white" href="#home" style="font-size: 1.8rem; font-weight: bold;">
              CS1B Against the World!</a>
            <form class="d-flex align-items-center flex-wrap">
                <div class="me-3">
                  <label for="emailOrPhone" class="form-label mb-0 me-2" style="color:rgb(255, 255, 255)">Institutional Email</label>
                  <input type="text" class="form-control" id="emailOrPhone" placeholder="user@plmun.edu.ph" required>
                  <input class="form-check-input" type="checkbox" id="keepLoggedIn">
                  <label class="form-check-label" for="keepLoggedIn" style="color:rgb(255, 255, 255)">Remember me</label>
                </div>
                <div class="me-3">
                  <label for="password" class="form-label mb-0 me-2" style="color:rgb(255, 255, 255)">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <a href="#" class="text-decoration-none me-3" style="color:rgb(255, 255, 255)">  Forgot your password?</a>
                </div>
                <button type="button" class="btn btn-outline-light">Log in</button>
              </form>
               
        </div>
    </nav>
    
    <div id="home" style="display: grid; place-items: center; height: 100vh; margin-top: -70px;">
      <div class="row" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%;">
          <div class="col-6 col-12 col-md-6 d-flex mt-5" style="margin: auto; text-align: center;">
              <div style="text-align: justify;">
                  <h1 style="margin-bottom: 5px; text-align: center; text-shadow: 5px 5px 10px #e45e5e;">Welcome to our website!</h1>
                  <p>This platform has been designed specifically to assist officers in efficiently 
                    sorting and locating information. In addition to these functionalities, we will 
                    also post important announcements here to keep everyone updated.</p>
                  <div style="margin-top: -10px; text-align: center;">
                      <img src="./assetsLaw/frontCat-removebg-preview.png" alt="What to expect image"
                          style="width: 100%; height: auto; border-radius: 20px; box-shadow: 10px 10px 20px #e45e5e;">
                  </div>
                  <div style="margin-top: 20px; text-align: center;">
                      <a href="sign-upLaw.html">
                        <button type="button" class="btn btn-danger">Register Now!</button>
                      </a>  
                  </div>
              </div>
          </div>
      </div>
    </div>
    
  

</body>
</html>
