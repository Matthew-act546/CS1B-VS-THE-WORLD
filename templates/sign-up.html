<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1B Informatics!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesLaw.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="font-size: 1.8rem; font-weight: bold;">
            <a class="navbar-brand text-black" href="{% url 'home' %}">
            CS1B Against the World!
            </a>
        </div>
    </nav>

    <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h2 class="text-center">Register Here!</h2>
                <div>
                    <label for="inputFirstName" class="form-label">Name</label>
                    <input id="inputFirstName" class="form-control" type="text" placeholder="Enter your First Name">
                </div>
                <div>
                    <label for="inputLastName" class="form-label">Surname</label>
                    <input id="inputLastName" class="form-control" type="text" placeholder="Enter your Last Name">
                </div>
                <div>
                    <label for="inputEmail" class="form-label">Institutional Email</label>
                    <input id="inputEmail" class="form-control" type="email" placeholder="userEmail@plmun.edu.ph">
                </div>
                <div>
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" id="inputPassword" class="form-control">
                </div>
                <div>
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control">
                </div>
                <small class="form-text">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger">Sign up</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
