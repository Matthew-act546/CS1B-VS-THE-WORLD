{% extends "base.html" %}

{% block h1 %} Users Page {% endblock %}




{% block loops %}
<h3>Users</h3>
<p>{{ nest.nested }}</p>
<a href="{% url 'home' %}"> home</a>
<ul>
{% for user in users %}
  <li>{{ user.first_name }} {{ user.last_name }}</li>
{% empty %}
  <li>No users found.</li>
{% endfor %}
</ul>
{% endblock %}
