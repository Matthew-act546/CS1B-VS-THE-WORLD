<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS1B Informatics!</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesLaw.css">
</head>
<body id="sign-up-body" class="bg-body-primary">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="font-size: 1.8rem; font-weight: bold;">
            <a class="navbar-brand text-#e45e5e" href="indexLaw.html" style="font-size: 1.8rem; font-weight: bold; color: #e45e5e;">
            CS1B Against the World!
            </a>
        </div>
    </nav>

    <div>

    <div  id="home" class="container text-center">
        <div class="row">
            <div class="col-6 col-12 col-md-6 d-flex justify-content-center align-items-center" style="min-height: 100vh; margin-top: 20px;">
                    <img src="./assetsLaw/registerBear.png" 
                    style="width: 370px; height: 420px; border-radius: 15%; box-shadow: 10px 10px 20px #e45e5e;"
                    alt="a photo a bear holding a sign that says 'Register'">
                </a>

                <div class="d-flex flex-grow-1" style="margin-top: -50px;">
                    <div class="card" style="width: 400px;">
                        <div class="card-body">
                            <h2 class="text-center">Register Here!</h2>
                            <div>
                                <label for="inputFirstName" class="form-label">Name</label>
                                <input id="inputFirstName" class="form-control" type="text" placeholder="Enter your First Name" required>
                            </div>
                            <div>
                                <label for="inputLastName" class="form-label">Surname</label>
                                <input id="inputLastName" class="form-control" type="text" placeholder="Enter your Last Name" required>
                            </div>
                            <div>
                                <label for="inputEmail" class="form-label">Institutional Email</label>
                                <input id="inputEmail" class="form-control" type="email" placeholder="userEmail@plmun.edu.ph" required>
                            </div>
                            <div>
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" id="inputPassword" class="form-control" required>
                            </div>
                            <div>
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" id="confirmPassword" class="form-control" required>
                            </div>
                            <small class="form-text" style="font-size:xx-small;">Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.</small>
                            <div class="text-center mt-3">
                                <button type="submit" class="btn btn-danger">Sign up</button>
                            </div>
                        </div>
                    </div>
                    </div>

            </div>
            
        </div>
        
    </div>

    </div>
</body>
</html>
